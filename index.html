<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>zadanie 3</title>
  </head>
  <body>
    <p>Witaj w hotelu:</p>
    <p id="name"></p>
    <p>W naszym hotelu jest łącznie: <span id="rooms"></span> pokoi!</p>
    <p>Zajętych jest obecnie: <span id="booked"></span> pokoi.</p>
    <p>
      Co daje nam jeszcze: <span id="checkAvailableRooms"></span> wolnych pokoi.
    </p>
    <style>
      body {
        text-align: center;
        margin-top: 100px;
        font-size: 20px;
        color: rgb(65, 60, 60);
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }
      #name {
        font-size: 30px;
        font-weight: bold;
        text-transform: uppercase;
      }
      span {
        font-weight: bold;
      }
    </style>
    <script>
      const Hotel = {
        name: "Transylwania",
        rooms: 666,
        booked: 133,
        checkAvailableRooms: function() {
          const freeRooms = this.rooms - this.booked;
          return freeRooms;
        }
      };
      Hotel.checkAvailableRooms();
      const name = document.getElementById("name");
      const rooms = document.getElementById("rooms");
      const booked = document.getElementById("booked");
      const checkAvailableRooms = document.getElementById(
        "checkAvailableRooms"
      );
      name.innerHTML = Hotel.name;
      rooms.innerHTML = Hotel.rooms;
      booked.innerHTML = Hotel.booked;
      checkAvailableRooms.innerHTML = Hotel.checkAvailableRooms();
    </script>
  </body>
</html>
